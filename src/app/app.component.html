<app-top-panel (menuClick)="onMenuClick()" (viewChange)="onViewChange($event)"></app-top-panel>

<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="isOpen">Month Calendar</mat-sidenav>
  <mat-sidenav-content>
    <div [ngSwitch]="selectedView">
      <app-one-day *ngSwitchCase="'day'">1 day</app-one-day>
      <app-three-days *ngSwitchCase="'3 days'"> 3 days </app-three-days>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
